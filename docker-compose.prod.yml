version: '3.8'
# for production environment

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env.prod
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - aiaplatform-network

networks:
  aiaplatform-network:
    external: false   # create a new network
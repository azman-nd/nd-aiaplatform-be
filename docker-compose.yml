# for development environment

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env.dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - aiaplatform-network

  migrations:
    build: .
    volumes:
      - .:/app
    env_file:
      - .env.dev
    command: alembic upgrade head
    networks:
      - aiaplatform-network

networks:
  aiaplatform-network:
    external: true # use the same network as created by the database docker